<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="KinderPreet Singh">
	<meta name="description" content="random quote generator created and designed by Kinder with love">
	<meta name="keywords" content="quote, freeCodeCamp, kinder, kindepreet, quote generator">

	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/4ddfb38133.js"></script>
	<script src="http://malsup.github.com/jquery.cycle2.js"></script>
	<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="images/9.jpg">
	<div class="container">
		<div class="row">
			<div class="container-btn col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
			<button type="button" id="quoteButton" class="btn"><i class="fa fa-quote-left" aria-hidden="true"></i> New Quote <i class="fa fa-quote-right" aria-hidden="true"></i></button>
			</div>
			<div class="container-btn col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
			<a href="#" target="_blank" class="tweet"><button type="button" class="btn"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</button></a>
			</div>
		</div>
	<div class="row">
		<blockquote class="blockquote">
			<div class="quoteText">
		  		<p class="mb-0" id="quoteContent">"Welcome to my random quote generator!"</p>
			</div>
			<div class="quoteAuthor">
		  		<footer class="blockquote-reverse" id="quoteAuthor">- Kinder</footer><!-- <cite id="quoteAuthor">Kinder</cite> -->
			</div>
		</blockquote>
	</div>
	</div>
</body>
</html>
